{% extends "base.html" %}
{% block title %} Рецепты {% endblock %}
{% load static %}
{% block static_css %}<link rel="stylesheet" href="{% static 'pages/index.css' %}">{% endblock %}

{% block content %}
    <main class="main container">
        <div class="main__header">
            <h1 class="main__title">Теста</h1>
        </div>
        {{ text }}
        <div>
            <a href="{% url 'getclick' %}" class="btn btn-primary">Кнопка нажималка</a>
        </div>
        <div class="card-list">
            {% for recipe in page %}
            {% include "includes/post_item.html" with post=recipe %}
            {% endfor %}
        </div>
    </main>
{%endblock%}
